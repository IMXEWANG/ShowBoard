<doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Embed Sample Page</title>
        <script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <script type="text/javascript">
            function findGetParameter(parameterName) {
                var result = null, tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                        tmp = item.split("=");
                        if (tmp[0] === parameterName)
                            result = decodeURIComponent(tmp[1]);
                    });
                return result;
            }
            function onLoad() {
                var type = findGetParameter("type");
                var url = findGetParameter("url");
                var embed = $("#embed")[0];
                embed.type = type;
                embed.src = url;
            }
        </script>
    </head>
    <body onload="onLoad()">
        <embed id="embed" width="100%" height="100%" >
            <param name="quality" value="high" />
        </embed>
    </body>
</html>
