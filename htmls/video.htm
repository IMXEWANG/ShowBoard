<doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Video Sample Page</title>
        <script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <script type="text/javascript">
            function findGetParameter(parameterName) {
                var result = null, tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                        tmp = item.split("=");
                        if (tmp[0] === parameterName)
                            result = decodeURIComponent(tmp[1]);
                    });
                return result;
            }
            function onLoad() {
                var url = findGetParameter("url");
                var video = $("#video")[0];
                video.src = url;
                video.load();
            }
        </script>
    </head>
    <body style="margin: 0 auto; background: black" onload="onLoad()">
        <video id='video' controls="controls" 
                style="width: 640; height: 360;">
            <p>Your user agent does not support the HTML5 Video element.</p>
        </video>
    </body>
</html>
